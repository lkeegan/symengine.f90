name: Build and test symengine.f90
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build: ["Debug", "Release"]
        include:
          - {os: ubuntu-latest, compiler: gcc, version: 13, flags: '-Wall -Wextra -fcheck=all -pedantic -fbacktrace -g'}
          - {os: ubuntu-latest, compiler: gcc, version: 12, flags: '-Wall -Wextra -fcheck=all -pedantic -fbacktrace -g'}
          - {os: ubuntu-latest, compiler: gcc, version: 11, flags: '-Wall -Wextra -fcheck=all -pedantic -fbacktrace -g'}
          - {os: ubuntu-latest, compiler: intel, version: '2023.2'}
          - {os: ubuntu-latest, compiler: intel-classic, version: '2021.10'}
          - {os: macos-latest, compiler: gcc, version: 13, flags: '-Wall -Wextra -fcheck=all -pedantic -fbacktrace -g'}
          - {os: macos-latest, compiler: gcc, version: 12, flags: '-Wall -Wextra -fcheck=all -pedantic -fbacktrace -g'}
          - {os: macos-latest, compiler: gcc, version: 11, flags: '-Wall -Wextra -fcheck=all -pedantic -fbacktrace -g'}
          - {os: macos-latest, compiler: intel-classic, version: '2021.10'}

    steps:
      - uses: fortran-lang/setup-fortran@v1
        id: setup-fortran
        with:
          compiler: ${{ matrix.compiler }}
          version: ${{ matrix.version }}
      - name: Checkout symengine.f90
        uses: actions/checkout@v4
        with:
          repository: symengine/symengine.f90
          path: symengine.f90
      - name: Checkout symengine repo
        uses: actions/checkout@v4
        with:
          repository: symengine/symengine
          path: symengine-cpp
      - name: Build symengine
        env:
          CMAKE_BUILD_TYPE: ${{ matrix.build }}
        run: |
          cd symengine-cpp
          mkdir build
          cd build
          cmake ..
          make -j4
          sudo make install
      - name: Build and test symengine.f90
        env:
          FFLAGS: ${{ matrix.flags }}
        run: |
          cd symengine.f90
          mkdir build
          cd build
          cmake ..
          make VERBOSE=1 -j4
          ctest --output-on-failure
